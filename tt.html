<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div>
    <form enctype="text/plain" >
        <div id="main" class="p-4">

            <!-- top section  -->
            <div id="top" class="m-2 d-flex">
                <!-- <label for="sem">Semester: </label> -->

                <select name="sem" id="sem">
                    <option value="monsoom">Monsoon Semester</option>
                    <option value="winter">Winter Semester</option>
                    <option value="summer">Summer Semester</option>
                </select>
                
                <!-- <label for="yourSem">Your Current Semester: </label> -->
                <select name="yourSem" id="yourSem">
                    <option value="1">1st</option>
                    <option value="2">2nd</option>
                    <option value="3">3rd</option>
                    <option value="4">4th</option>
                    <option value="5">5th</option>
                    <option value="6">6th</option>
                    <option value="7">7th</option>
                    <option value="8">8th</option>
                    <option value="9">9th</option>
                    <option value="10">10th</option>
                    
                </select>
            </div>

            <!-- table section  -->
            <div id="table">
                <table>
                    <tr id="table-top">
                        <th>Day</th>
                        <td> 8:00- 8:50 AM</td>
                        <td> 9:00- 9:50 AM</td>
                        <td> 10:00- 10:50 AM</td>
                        <td> 11:00- 11:50 AM</td>
                        <td> 12:00- 12:50 PM</td>
                        <td>Lunch</td>
                        <td> 2:00- 2:50 PM</td>
                        <td> 3:00- 3:50 PM</td>
                        <td> 4:00- 4:50 PM</td>
                        <td> 5:00- 5:50 PM</td>
                        <td class="last"> 6:00- 6:50 PM</td>
                    </tr>
                    <tr>
                        <th><button class="btn btn-success m-1 w-75" >Monday</button></th>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td class="last"><input type="text"></td>
                    </tr>
                    <tr>
                        <th><button class="btn btn-warning m-1 w-75" >Tuesday</button></th>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td class="last"><input type="text"></td>
                    </tr>
                    <tr>
                        <th><button class="btn btn-primary m-3 w-75" >Wednesday</button></th>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td class="last"><input type="text"></td>
                    </tr>
                    <tr>
                        <th><button class="btn btn-danger w-75 m-1" >Thrusday</button></th>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td class="last"><input type="text"></td>
                    </tr>
                    <tr>
                        <th><button class="btn btn-primary w-75 m-2" >Friday</button></th>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td><input type="text"></td>
                        <td class="last"><input type="text"></td>
                    </tr>
                    
                    
                </table>
            </div>

            

        </div>
        <div class="d-flex container p-2" style="justify-content: space-between;">
            <button type="button" id="reset" class="btn btn-danger " " onclick="reset()">Reset</button> 
            <button type="button" class="btn btn-primary" " id="submitButton">Print</button>
        </div>



    </form>
</div>


    <script src="./app.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.8.1/html2pdf.bundle.min.js" integrity="sha512-vDKWohFHe2vkVWXHp3tKvIxxXg0pJxeid5eo+UjdjME3DBFBn2F8yWOE0XmiFcFbXxrEOR1JriWEno5Ckpn15A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


</body>
</html>
